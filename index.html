<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outer Senshi Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="logo">
      <img
        src="images/PngItem_895019.png"
        alt="Sailor Moon logo Japanese"
        id="jpn-logo"
      />
    </nav>
    <div class="memory-game">
      <div class="memory-card" data-image="nep">
        <img src="images/nep.png" alt="Sailor Neptune" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="nep">
        <img src="images/nep.png" alt="Sailor Neptune" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="allfour">
        <img
          src="images/allfour.jpg"
          alt="All four outer senshi"
          class="front-face"
        />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="allfour">
        <img
          src="images/allfour.jpg"
          alt="All four outer senshi"
          class="front-face"
        />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="pluto">
        <img src="images/pluto.png" alt="Sailor Pluto" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="pluto">
        <img src="images/pluto.png" alt="Sailor Pluto" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="saturn">
        <img src="images/saturn.png" alt="Sailor Saturn" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="saturn">
        <img src="images/saturn.png" alt="Sailor Saturn" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="urn">
        <img src="images/urn.png" alt="Sailor Urnanus" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="urn">
        <img src="images/urn.png" alt="Sailor Urnanus" class="front-face" />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="altcardface">
        <img
          src="images/altcardface.jpg"
          alt="Card Face alternate"
          class="front-face"
        />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>

      <div class="memory-card" data-image="altcardface">
        <img
          src="images/altcardface.jpg"
          alt="Alternate card Face"
          class="front-face"
        />
        <img src="images/cardface.jpg" alt="" class="back-face" />
      </div>
    </div>

    <aside class="bottom-box">
      <img src="images/transparent.png" alt="" id="group" />
    </aside>

    <div class="audio-player">
      <audio id="audio" loop autoplay>
        <source
          src="sounds/Outer Senshi Theme (HD QUALITY).mp3"
          type="audio/mp3"
        />
      </audio>

      <div class="player-controls">
        <button id="playAudio"></button>

        <div id="seekObjContainer">
          <div id="seekObj">
            <div id="percentage"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <audio id="player" autoplay loop>
        <source src="/sounds/Outer Senshi Theme (HD QUALITY).mp3" type="audio/mp3">
    </audio> 
    </div>
-->

    <script src="js/scripts.js"></script>
    <script src="js/audioplayer.js"></script>
  </body>
</html>
